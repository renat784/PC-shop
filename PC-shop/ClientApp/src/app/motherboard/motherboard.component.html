<app-top
  (viewChanged)="GetView($event)"
  [count]="countOfProducts"
  [title]="'Материнские платы'"
></app-top>
<div class="row flex-column-reverse flex-md-row">
  <div class="col-md-4 col-lg-3">
    <app-left></app-left>
  </div>
  <div class="col-md-8 col-lg-9">
    <app-right
      [view]="view"
      (productsChanged)="GetProducts($event)"
      (countChanged)="GetCount($event)"
    ></app-right>
  </div>
</div>
