<app-top
  (viewChanged)="GetView($event)"
  [count]="countOfProducts"
  [title]="'Клавиатуры'"
></app-top>
<div class="row">
  <div class="col-3">
    <app-left></app-left>
  </div>
  <div class="col-9">
    <app-right
      [view]="view"
      (productsChanged)="GetProducts($event)"
      (countChanged)="GetCount($event)"
    ></app-right>
  </div>
</div>
